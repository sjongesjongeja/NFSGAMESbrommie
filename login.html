 <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/your-logo-file.png" alt="Need for Speed Logo" style="width: 120px; height: auto;"/>
                <h1>Welkom bij NFS Games</h1>
            </div>
            
            <div id="successMessage" class="success-message">
                Succesvol ingelogd! U wordt doorverwezen...
            </div>
            
            <div id="errorMessage" class="error-message">
                Onjuiste inloggegevens. Probeer het opnieuw.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" name="email" required placeholder="voorbeeld@domein.nl">
                    <div class="error-message" id="emailError">Vul een geldig e-mailadres in</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required placeholder="Minimaal 8 tekens">
                    <div class="error-message" id="passwordError">Het wachtwoord moet minstens 8 tekens bevatten</div>
                </div>
                
                <button type="submit" class="btn">Inloggen</button>
            </form>
            
            <div class="login-footer">
                <a href="#" id="forgotPassword">Wachtwoord vergeten?</a>
                <p>Nog geen account? <a href="#" id="register">Registreer</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const registerLink = document.getElementById('register');
            
            // Voor demo-doeleinden - in een productieomgeving zou je server-side authenticatie gebruiken
            const demoUsers = [
                { email: 'your@email.com', password: 'yourpassword' },
                { email: 'guest@email.com', password: 'guest123' }
            ];
            
            // Valideer formulier
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // E-mail validatie
                if (!validateEmail(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }
                
                // Wachtwoord validatie
                if (password.length < 8) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }
                
                if (isValid) {
                    // Simuleer authenticatie
                    const userExists = demoUsers.some(user => 
                        user.email === email && user.password === password
                    );
                    
                    if (userExists) {
                        // Opslaan van login status in localStorage (voor demo)
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Doorverwijzen na succesvolle login (simulatie)
                        setTimeout(() => {
                            window.location.href = 'https://sjongesjongeja.github.io/NFSGAMESbrommie/';
                        }, 1500);
                    } else {
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    }
                }
            });
            
            // Wachtwoord vergeten functionaliteit
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Een wachtwoord reset link is verstuurd naar uw e-mailadres (demo)');
            });
            
            // Registratie functionaliteit
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('U wordt doorverwezen naar de registratiepagina (demo)');
            });
            
            // Hulpfunctie voor e-mailvalidatie
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Controleer login status in localStorage
            if (localStorage.getItem('isLoggedIn') === 'true') {
                emailInput.value = localStorage.getItem('userEmail');
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
