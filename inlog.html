<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portaal</title>
    <style>
        :root {
            --primary-color: #26a69a;
            --error-color: #c62828;
            --success-color: #2e7d32;
            --text-color: #e0f2f1;
            --light-gray: #004d40;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00695c 0%, #01579b 100%);
            color: #e0f2f1;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255 255 255 / 0.10);
            backdrop-filter: blur(14px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255 255 255 / 0.15);
        }
        
        .login-box:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255 255 255 / 0.2);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(0 77 64 / 0.4);
            color: #e0f2f1;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            display: inline-block;
            background: #26a69a;
            color: #004d40;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #3a5bef;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            display: none;
            background: var(--success-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: var(--error-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c765fad5-8268-4038-9669-42d34d6a6a74.png" alt="Bedrijfslogo - modern minimalstisch ontwerp met blauwe accenten" />
                <h1>Welkom terug</h1>
                <p>Log in om toegang te krijgen tot uw account</p>
            </div>
            
            <div id="successMessage" class="success-message">
                Succesvol ingelogd! U wordt doorverwezen...
            </div>
            
            <div id="errorMessage" class="error-message">
                Onjuiste inloggegevens. Probeer het opnieuw.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" name="email" required placeholder="voorbeeld@domein.nl">
                    <div class="error-message" id="emailError">Vul een geldig e-mailadres in</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required placeholder="Minimaal 8 tekens">
                    <div class="error-message" id="passwordError">Het wachtwoord moet minstens 8 tekens bevatten</div>
                </div>
                
                <button type="submit" class="btn">Inloggen</button>
            </form>
            
            <div class="login-footer">
                <a href="#" id="forgotPassword">Wachtwoord vergeten?</a>
                <p>Nog geen account? <a href="#" id="register">Registreer</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const registerLink = document.getElementById('register');
            
            // Voor demo-doeleinden - in een productieomgeving zou je server-side authenticatie gebruiken
            const demoUsers = [
                { email: 'admin@voorbeeld.nl', password: 'wachtwoord123' },
                { email: 'gebruiker@voorbeeld.nl', password: 'test1234' }
            ];
            
            // Valideer formulier
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // E-mail validatie
                if (!validateEmail(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }
                
                // Wachtwoord validatie
                if (password.length < 8) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }
                
                if (isValid) {
                    // Simuleer authenticatie
                    const userExists = demoUsers.some(user => 
                        user.email === email && user.password === password
                    );
                    
                    if (userExists) {
                        // Opslaan van login status in localStorage (voor demo)
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Doorverwijzen na succesvolle login (simulatie)
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    }
                }
            });
            
            // Wachtwoord vergeten functionaliteit
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Een wachtwoord reset link is verstuurd naar uw e-mailadres (demo)');
            });
            
            // Registratie functionaliteit
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('U wordt doorverwezen naar de registratiepagina (demo)');
            });
            
            // Hulpfunctie voor e-mailvalidatie
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Voor demo: controleer of er al is ingelogd
            if (localStorage.getItem('isLoggedIn') === 'true') {
                emailInput.value = localStorage.getItem('userEmail');
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
